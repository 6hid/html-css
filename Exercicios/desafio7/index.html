<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagens Flexiveist</title>
  </head>
  <body>
    <h1>Imagem Flexivel</h1>
    <p>
      Você está vendo a imagem completa? Experimente expandir o tamanho de sua
      janela para melhor experiência.
    </p>
    <picture>
      <source
        media="(max-width:750px )"
        srcset="imagens/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1225px)"
        srcset="imagens/paisagem-m.png"
        type="image/png"
      />
      <img src="imagens/paisagem-g.png" alt="Imagem Grande" />
    </picture>
  </body>
</html>
