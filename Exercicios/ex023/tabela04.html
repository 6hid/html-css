<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TabelaREAL</title>
    <style>
      table {
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        width: 500px;
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tfoot>
        <tr>
          <th scope="row" colspan="5">Total</th>
          <td>1000</td>
        </tr>
      </tfoot>
      <tr>
        <th scope="col">Grupo</th>
        <th scope="col" colspan="2">Nomes</th>
        <th scope="colgroup" colspan="3">Filmes</th>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="3">Mulheres</th>
        <td colspan="2">Ana Maria Santos</td>
        <td>Alien</td>
        <td>Rambo</td>
        <td>Vingadores</td>
      </tr>
      <tr>
        <td colspan="2">Beatriz Souza</td>
        <td>Hulk</td>
        <td>Inception</td>
        <td>Batman</td>
      </tr>
      <tr>
        <td colspan="2">Claudia Melo</td>
        <td>Oblivion</td>
        <td>Matrix</td>
        <td>Big Hero</td>
      </tr>
      <tr>
        <th scope="rowgroup" rowspan="3">Homens</th>
        <td colspan="2">Bruno Mendonça</td>
        <td>Intocaveis</td>
        <td>Amnesia</td>
        <td>Gladiadores</td>
      </tr>
      <tr>
        <td colspan="2">Rafael Lourenço</td>
        <td>Wall-E</td>
        <td>Oldboy</td>
        <td>Dangal</td>
      </tr>
      <tr>
        <td colspan="2">Fabiano Mota</td>
        <td>Star Wars 5</td>
        <td>Taxi Driver</td>
        <td>Toy Story</td>
      </tr>
    </table>
  </body>
</html>
