<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
    <style>
      iframe {
        height: 400px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      <!-- Tamanho default iframe 300x150-->
      Acessando o site do
      <iframe
        src="https://www.cursoemvideo.com"
        frameborder="0"
        height="500px"
        scrolling="no"
      >
        Acesse o site do <a href="#" target="_blank">CursoEmVideo</a> para
        aprender
      </iframe>
    </p>
    <p>
      O site do
      <iframe
        src="https://google.com.br"
        frameborder="0"
        height="500px"
        width="500px"
      >
        Acesse o <a href="#">Google</a> e veja por você mesmo
      </iframe>
      tambem é maneiro
    </p>
  </body>
</html>
