<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link rel="stylesheet" href="mediaquery.css" />
  </head>
  <body>
    <main>
      <h1>Teste Media Queries do Natan Dreak</h1>
      <img
        id="phone"
        src="imagens/icon-phone.png"
        alt="Acessando Via Smartphone"
      />
      <img
        id="tablet"
        src="imagens/icon-tablet.png"
        alt="Acessando Via Tablet"
      />
      <img
        id="impressora"
        src="imagens/icon-print.png"
        alt="Versao Impressao"
      />
      <img id="desktop" src="imagens/icon-pc.png" alt="Versao desktop" />
      <img id="tv" src="imagens/icon-tv.png" alt="Versao TV" />
    </main>
  </body>
</html>
