<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.js" method="post" autocomplete="off">
      <p>
        <label for="iuser">Usu√°rio: </label>
        <input
          type="text"
          name="user"
          id="iuser"
          required
          minlength="5"
          maxlength="15"
          placeholder="nome do usuario"
        />
      </p>
      <p>
        <label for="ipassword">Senha: </label>
        <input
          type="password"
          name="password"
          id="ipassword"
          required
          minlength="8"
          maxlength="15"
        />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
