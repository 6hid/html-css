<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor</p>
    <video controls poster="imagens/exodia.jpg" loop height="315px" width="560">
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.mkv" type="video/mp4" />
      <source src="midia/meu-video.webm" type="video/webm" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeo do youtobas</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/FdE5G95B7Mg?si=k5QsZdeM8drBKrlL"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; 
    autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <br />
    <iframe
      src="https://player.vimeo.com/video/658536943?h=d53f23add7&loop=1&color=c9ff23&title=0&byline=0&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
